plugins {
    id 'java'
    id 'groovy'
    id 'eclipse'
}

repositories {
    mavenCentral()
    maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    // vertx
    compile 'io.vertx:vertx-core:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-web:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-auth-common:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-lang-groovy:3.0.0-SNAPSHOT'
    
    // tests
    testCompile group: 'io.vertx', name: 'vertx-core', version: '3.0.0-SNAPSHOT', classifier: 'tests'
    testCompile 'junit:junit:4.12'
	
	testRuntime 'com.github.jknack:handlebars:2.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}